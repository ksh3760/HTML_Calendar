<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>달력</title>
        <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
        <script src="xshJS.js"></script>
        <script src="xshJS.ui.js"></script>
        <link rel="stylesheet" href="xsh.calendar.css" type="text/css">
        <script src="xshJS.calendar.js"></script>
        <script>
            "hello world!!".sayHello();
            
            $(function(){
                new Date(2020, 0, 1).drawCalendar('calendar-holder');
                
                var c1 = new Calendar({
                    date : new Date(2020, 1, 1)
                });
                c1.draw('calendar-holder1');
                
                var c2 = new Calendar({
                    date : new Date(2020, 2, 1)
                });
                c2.draw('calendar-holder2');
    
                var c3 = new Calendar({
                    date : new Date(2020, 3, 1)
                });
                c3.draw('calendar-holder3');
            });
            
        </script>
    </head>
    <body>
        <div id="calendar-holder"></div>
        <div id="calendar-holder1"></div>
        <div id="calendar-holder2"></div>
        <div id="calendar-holder3"></div>
    </body>
</html>
